name: Build and Deploy CV

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra pandoc

      - name: Convert LaTeX to HTML and Assemble Site
        run: |
          pandoc cv.tex \
            --from=latex \
            --to=html \
            --template=template.html \
            --standalone \
            --section-divs \
            -o index.html \
            --metadata title="Muzamil Ahmed - Portfolio"

      - name: Generate PDF and DOCX
        run: |
          pandoc cv.tex -s -o cv.docx
          pdflatex cv.tex

      - name: Prepare public directory
        run: |
          mkdir public
          mv index.html cv.pdf cv.docx public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages_contents
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages_contents

name: Build and Deploy CV

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-xetex

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
  
      - name: Convert LaTeX to Word
        run: pandoc cv.tex -s -o cv.docx

      - name: Convert LaTeX to PDF
        run: pdflatex cv.tex

      - name: Convert LaTeX to HTML
        run: pandoc cv.tex -s -o index.html \
          --css=style.css \
          --from=latex \
          --to=html5 \
          --highlight-style=pygments \          
          --self-contained \
          -M title="My CV"

      - name: List Files
        run: ls -lla

      - name: Prepare public directory
        run: |
          mkdir public
          mv index.html cv.pdf cv.docx public/
    
      - name: Add download links to index.html
        run: |
          sed -i '/<\/body>/i \
          <div style="text-align:center; margin-top:30px; white-space:nowrap;"> \
            <hr style="margin-bottom:20px;"> \
            <a href="cv.pdf" style="display:inline-block; padding:12px 24px; margin:10px 15px; font-size:16px; color:#fff; background-color:#007BFF; text-decoration:none; border-radius:5px;">Download PDF Version</a> \
            <a href="cv.docx" style="display:inline-block; padding:12px 24px; margin:10px 15px; font-size:16px; color:#fff; background-color:#28A745; text-decoration:none; border-radius:5px;">Download DOCX Version</a> \
          </div>' public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages_contents
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages_contents

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install LaTeX and Pandoc for PDF generation
      - name: Cache LaTeX packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-xetex pandoc
          version: 1.0

      - name: Install LaTeX and Pandoc
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-xetex \
            pandoc

      # Generate PDF from LaTeX
      - name: Generate PDF from LaTeX
        run: |
          echo "Building PDF from cv.tex..."
          pandoc cv.tex -s -o cv.pdf --pdf-engine=xelatex --variable geometry:margin=1in
          if [ ! -f cv.pdf ]; then
            echo "Error: cv.pdf was not created"
            exit 1
          fi
          echo "âœ“ PDF created successfully"
          ls -lh cv.pdf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      # Copy PDF to output directory
      - name: Copy PDF to output
        run: |
          cp cv.pdf out/cv.pdf
          echo "âœ“ PDF copied to output directory"
          ls -lh out/cv.pdf

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cv
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "**Production URL:** https://cv.pages.dev" >> $GITHUB_STEP_SUMMARY
          else
            BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
            SANITIZED_BRANCH=$(echo "${BRANCH_NAME}" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
            echo "**Preview URL:** https://${SANITIZED_BRANCH}.cv.pages.dev" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Changes will be visible within 1-2 minutes." >> $GITHUB_STEP_SUMMARY

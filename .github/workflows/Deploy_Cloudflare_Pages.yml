name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install LaTeX and Pandoc for PDF generation
      - name: Install LaTeX and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-xetex \
            pandoc
          echo "âœ“ LaTeX and Pandoc installed"
          pandoc --version | head -n 1
          xelatex --version | head -n 1

      # Generate PDF from LaTeX
      - name: Generate PDF from LaTeX
        run: |
          echo "Building PDF from cv.tex..."
          pandoc cv.tex -s -o cv.pdf --pdf-engine=xelatex --variable geometry:margin=1in
          if [ ! -f cv.pdf ]; then
            echo "Error: cv.pdf was not created"
            exit 1
          fi
          echo "âœ“ PDF created successfully"
          ls -lh cv.pdf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      # Copy PDF to output directory
      - name: Copy PDF to output
        run: |
          cp cv.pdf out/cv.pdf
          echo "âœ“ PDF copied to output directory"
          ls -lh out/cv.pdf

      - name: Publish to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=cv --branch=${{ github.head_ref || github.ref_name }}

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.head_ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment ID:** \`${{ steps.deploy.outputs.deployment-id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** \`${{ steps.deploy.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deploy.outputs.deployment-url }}" ]; then
            echo "### ðŸŒ Deployment URL" >> $GITHUB_STEP_SUMMARY
            echo "**${{ steps.deploy.outputs.deployment-url }}**" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.deployment-alias }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Deployment Alias" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.deploy.outputs.deployment-alias }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ steps.deploy.outputs.deployment-alias-url }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Deployment Alias URL" >> $GITHUB_STEP_SUMMARY
            echo "**${{ steps.deploy.outputs.deployment-alias-url }}**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Your deployment is now live!" >> $GITHUB_STEP_SUMMARY

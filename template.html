<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$title$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Left Column (Aside) */
        .sidebar {
            width: 35%;
            max-width: 400px;
            background-color: #fff;
            padding: 60px 40px;
            border-right: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 20px;
            font-weight: 400;
            color: #555;
            margin-bottom: 40px;
        }

        .sidebar .contact-info {
            margin-bottom: 40px;
        }

        .sidebar .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sidebar .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar .contact-info a:hover {
            color: #0056b3;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav li {
            margin-bottom: 15px;
        }

        .sidebar nav a {
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .sidebar nav a:hover {
            color: #007bff;
        }

        .sidebar footer {
            margin-top: auto;
            font-size: 14px;
            color: #888;
        }

        /* Right Column (Main Content) */
        .main-content {
            width: 65%;
            padding: 60px;
            overflow-y: auto;
            height: 100vh;
        }

        .main-content section {
            margin-bottom: 50px;
        }

        /* Pandoc output styling */
        .main-content h1, .main-content h2, .main-content h3 {
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }
        .main-content h1 { font-size: 32px; }
        .main-content h2 { font-size: 28px; }
        .main-content h3 { font-size: 24px; }

        .main-content p {
            margin-bottom: 15px;
            color: #555;
        }

        .main-content ul {
            list-style-position: outside;
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .main-content li {
            margin-bottom: 8px;
            color: #444;
        }

        .main-content strong {
            font-weight: 600;
        }
        
        .main-content em {
            font-style: italic;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                padding: 40px;
            }

            .main-content {
                width: 100%;
                padding: 40px;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h1>Muzamil Ahmed</h1>
        <h2>Senior Software Test Engineer</h2>
        
        <div class="contact-info">
            <p>Email: <a href="mailto:muzkpr@gmail.com">muzkpr@gmail.com</a></p>
        </div>

        <nav>
            <ul>
                <li><a href="#introduction">Introduction</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#professional-experience">Experience</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#references">References</a></li>
            </ul>
        </nav>

        <footer>
            <p>&copy; 2024 Muzamil Ahmed</p>
        </footer>
    </aside>

    <main class="main-content">
        $body$
    </main>
</div>

</body>
</html>

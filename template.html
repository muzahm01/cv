<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$title$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Left Column (Aside) */
        .sidebar {
            width: 35%;
            max-width: 400px;
            background-color: #fff;
            padding: 60px 40px;
            border-right: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 20px;
            font-weight: 400;
            color: #555;
            margin-bottom: 40px;
        }

        .sidebar .contact-info {
            margin-bottom: 40px;
        }

        .sidebar .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sidebar .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar .contact-info a:hover {
            color: #0056b3;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav li {
            margin-bottom: 15px;
        }

        .sidebar nav a {
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #007bff;
        }

        .sidebar footer {
            margin-top: auto;
            font-size: 14px;
            color: #888;
        }

        /* Right Column (Main Content) */
        .main-content {
            width: 65%;
            padding: 60px;
            overflow-y: auto;
        }

        section {
            margin-bottom: 50px;
        }

        section h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }

        .introduction p {
            font-size: 18px;
            color: #555;
        }

        .item {
            margin-bottom: 30px;
        }

        .item h4 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item .sub-heading {
            font-size: 16px;
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }

        .item ul {
            list-style-position: inside;
            padding-left: 5px;
        }

        .item ul li {
            margin-bottom: 8px;
            color: #444;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            margin-bottom: 10px;
        }

        .skills-list strong {
            display: inline-block;
            width: 150px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                padding: 40px;
            }

            .main-content {
                width: 100%;
                padding: 40px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h1>Muzamil Ahmed</h1>
        <h2>Senior Software Test Engineer</h2>
        
        <div class="contact-info">
            <p>Email: <a href="mailto:muzkpr@gmail.com">muzkpr@gmail.com</a></p>
        </div>

        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-section="introduction">Introduction</a></li>
                <li><a href="#" class="nav-link" data-section="resume">Resume</a></li>
                <li><a href="#" class="nav-link" data-section="skills-achievements">Skills & Achievements</a></li>
                <li><a href="#" class="nav-link" data-section="references">References</a></li>
            </ul>
        </nav>

        <footer>
            <p>&copy; 2024 Muzamil Ahmed</p>
        </footer>
    </aside>

    <main class="main-content">
        $body$
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section');

        function showSection(sectionId) {
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
            navLinks.forEach(link => {
                if (link.dataset.section === sectionId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const sectionId = this.dataset.section;
                showSection(sectionId);
            });
        });

        // Show the introduction section by default
        showSection('introduction');
    });
</script>

</body>
</html>
